services:
  db:
    image: postgres:alpine
    container_name: postgres-octochord
    ports:
      - ${POSTGRES_PORT}:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - octochord-postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: redis-octochord
    ports:
      - 6379:6379
    volumes:
      -   octochord-redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M

volumes:
  octochord-postgres-data:
      name: octochord-postgres-data
  octochord-redis-data:
      name: octochord-redis-data