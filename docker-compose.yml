services:
  db:
    image: postgres:alpine
    container_name: postgres-octochord
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres-octochord
      - POSTGRES_PASSWORD=postgres-octochord
      - POSTGRES_DB=postgres-octochorddb
    volumes:
      - octochord-postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: redis-octochord
    ports:
      - 6379:6379
    volumes:
      -   octochord-redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M

volumes:
  octochord-postgres-data:
      name: octochord-postgres-data
  octochord-redis-data:
      name: octochord-redis-data